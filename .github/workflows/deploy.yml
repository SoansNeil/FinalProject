name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker authentication for GCR
        run: |
          gcloud auth configure-docker --quiet

      - name: Build and push backend image to GCR
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE=gcr.io/${GCP_PROJECT}/finalproject-backend:${IMAGE_TAG}
          docker build -t ${IMAGE} -f backend/Dockerfile backend
          docker push ${IMAGE}

      - name: Deploy backend to Cloud Run
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE=gcr.io/${GCP_PROJECT}/finalproject-backend:${IMAGE_TAG}
          gcloud run deploy finalproject-backend \
            --image ${IMAGE} \
            --region ${GCP_REGION} \
            --platform managed \
            --project ${GCP_PROJECT} \
            --allow-unauthenticated

      - name: Build and push frontend image to GCR
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          BACKEND_URL=https://finalproject-backend-${GCP_REGION}-a.run.app
          IMAGE=gcr.io/${GCP_PROJECT}/finalproject-frontend:${IMAGE_TAG}
          docker build --build-arg VITE_API_URL=${BACKEND_URL} -t ${IMAGE} -f frontend/Dockerfile frontend
          docker push ${IMAGE}

      - name: Deploy frontend to Cloud Run
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE=gcr.io/${GCP_PROJECT}/finalproject-frontend:${IMAGE_TAG}
          gcloud run deploy finalproject-frontend \
            --image ${IMAGE} \
            --region ${GCP_REGION} \
            --platform managed \
            --project ${GCP_PROJECT} \
            --allow-unauthenticated
